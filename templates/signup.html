<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Inventral Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-950 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-cyan-400 mb-6">Create Your Account</h2>
    <form action="/signup" method="POST" class="space-y-5">
      <div>
        <label for="fullname" class="block text-sm mb-1">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 outline-none">
      </div>
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 outline-none">
      </div>
      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 outline-none">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm mb-1">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 outline-none">
      </div>
      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-black font-semibold py-2 rounded-md transition">Sign Up</button>
    </form>
    <p class="text-sm text-center text-gray-400 mt-6">
      Already have an account?
      <a href="login.html" class="text-cyan-400 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
